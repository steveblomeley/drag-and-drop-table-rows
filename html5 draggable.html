<!DOCTYPE HTML>
<html>
<head>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<style>
#div1, #div2 {
    width: 350px;
    height: 70px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}

table {
    border: 1px solid #aaaaaa;
}  

tbody {
    margin: 10px;
    padding: 10px;
}

</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function disallowDrop(ev) {
}

function drag(ev) {
    ev.dataTransfer.setData("dragged row", ev.target.id);
}

function dropIntoTopTable(ev) {
    ev.preventDefault();

    var id = ev.dataTransfer.getData("dragged row");
    var tr = $(`#${id}`);
    $(tr)
      .find("td:last")
      .remove();

    $(ev.target)
      .closest("table")
      .find("tbody:first")
      .append($(tr));
}

function dropIntoBottomTable(ev) {
    ev.preventDefault();

    var id = ev.dataTransfer.getData("dragged row");
    var tr = $(`#${id}`);
    $(tr).append("<td><Button>Do It</Button></td>");

    $(ev.target)
      .closest("table")
      .find("tbody:first")
      .append($(tr));
}
</script>
</head>
<body>

<table ondrop="dropIntoTopTable(event)" ondragover="allowDrop(event)">
  <thead>
     <tr>
       <th>Col 1</th>
       <th>Col 2</th>
     </tr>
  </thead>
  <tbody>
    <tr id="row1" draggable="true" ondragstart="drag(event)" ondragover="disallowDrop(event)">
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
  </tbody>
</table>
<br />
<table ondrop="dropIntoBottomTable(event)" ondragover="allowDrop(event)">
  <thead>
     <tr>
       <th>Col 1</th>
       <th>Col 2</th>
       <td></td>
      </tr>
  </thead>
  <tbody>
    <tr id="row2" draggable="true" ondragstart="drag(event)" ondragover="disallowDrop(event)">
      <td>Cell 3</td>
      <td>Cell 4</td>
      <td><Button>Do It</Button></td>
    </tr>
  </tbody>
</table>

</body>
</html>
